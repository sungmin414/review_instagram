{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-4">
                <div class="row square">
                    <a href="#"
                       class="thumbnail"
                       style="background-image: url('{{ post.photo.url }}')"></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
